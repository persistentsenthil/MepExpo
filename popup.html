<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px;
      background-color: transparent;
    }

    #timer {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    .time-part {
      margin: 0 5px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 1em;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .fixed-popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body id="jik">
  <div class="fixed-popup">
    <div id="timer">
      <span id="hrs1" class="time-part">00:</span>
      <span id="min1" class="time-part">00:</span>
      <span id="sec1" class="time-part">00</span>
    </div>
    <div class="button-container">
      <input type="text" placeholder="Enter time" id="timerInput">
      <button id="start">Start</button>
      
    </div>
  </div>
  <script src="background.js"></script>
  <script src="popup.js"></script>
</body>
</html>
